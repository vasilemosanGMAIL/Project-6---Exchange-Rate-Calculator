<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <meta name="http-equiv" content="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Project 6 - Exchange Rate Calculator">
    <title>Project 6 - Exchange Rate Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>

<body class="body bg-dark">
    <header>
        <div class="container">
            <div class="d-flex row justify-content-center text-center my-5">
                <h1 class="text-success">Exchange Rate Calculator</h1>
                <h3 class="text-muted">Choose the currency and the amounts to get the exchange rate</h3>
            </div>
        </div>
    </header>
    <!-- Exchange elements-->
    <section id="main">
        <div class="container">
            <!-- First currency section-->
            <div class="exchange row d-flex row justify-content-center my-5 fw-normal text-center">
                <div class="col-6 currency1">
                    <select class="selectpicker" data-style="btn-primary" name="currency1" id="currency1">
                        <option value="EUR" selected>EUR</option>
                        <option value="MDL">MDL</option>
                        <option value="GBP">GBP</option>
                        <option value="GTQ">GTQ</option>
                        <option value="HKD">HKD</option>
                        <option value="HRK">HRK</option>
                        <option value="HUF">HUF</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="ISK">ISK</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="KZT">KZT</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NOK">NOK</option>
                        <option value="NZD">NZD</option>
                        <option value="PAB">PAB</option>
                        <option value="PEN">PEN</option>
                        <option value="PHP">PHP</option>
                        <option value="PKR">PKR</option>
                        <option value="PLN">PLN</option>
                        <option value="PYG">PYG</option>
                        <option value="RON">RON</option>
                        <option value="RUB">RUB</option>
                        <option value="SAR">SAR</option>
                        <option value="SEK">SEK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="TRY">TRY</option>
                        <option value="TWD">TWD</option>
                        <option value="UAH">UAH</option>
                        <option value="USD">USD</option>
                        <option value="UYU">UYU</option>
                        <option value="VND">VND</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>
                <div class="col-6">
                    <input class="input" type="number" name="input1" id="value1" placeholder="0" value="1" min="0"
                        max="1000000">
                </div>
                <!-- <div class="col-4 text-light">
                    <span id="value1"></span>
                </div> -->
            </div>

            <!-- button section -->
            <div class="row d-flex row justify-content-center text-center my-5 rounded">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-success" id="swap">Swap</button>
                </div>
                <div class="col-6">
                    <span class="text-success display-6" id="currencyRate"></span>
                </div>
            </div>

            <!-- First currency section-->
            <div class="exchange row d-flex row justify-content-center my-5 fw-normal text-center">

                <div class="col-6 currency2">
                    <select class="selectpicker" data-style="btn-primary" name="currency2" id="currency2">
                        <option value="EUR">EUR</option>
                        <option value="MDL" selected>MDL</option>
                        <option value="GBP">GBP</option>
                        <option value="GTQ">GTQ</option>
                        <option value="HKD">HKD</option>
                        <option value="HRK">HRK</option>
                        <option value="HUF">HUF</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="ISK">ISK</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="KZT">KZT</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NOK">NOK</option>
                        <option value="NZD">NZD</option>
                        <option value="PAB">PAB</option>
                        <option value="PEN">PEN</option>
                        <option value="PHP">PHP</option>
                        <option value="PKR">PKR</option>
                        <option value="PLN">PLN</option>
                        <option value="PYG">PYG</option>
                        <option value="RON">RON</option>
                        <option value="RUB">RUB</option>
                        <option value="SAR">SAR</option>
                        <option value="SEK">SEK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="TRY">TRY</option>
                        <option value="TWD">TWD</option>
                        <option value="UAH">UAH</option>
                        <option value="USD">USD</option>
                        <option value="UYU">UYU</option>
                        <option value="VND">VND</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>

                <div class="col-6">
                    <input class="input" type="number" name="input2" id="value2" placeholder="0">
                </div>

                <!-- <div class="col-4 text-light">
                    <span class="text-light" id="value2"></span>
                </div> -->
            </div>
        </div>
    </section>

    <!--Scripts-->
    <script src="./app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
